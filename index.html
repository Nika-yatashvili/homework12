            <section class="formSection">
                <h2>CONTACT US</h2>

                <form action="" name="register">
                    <section class="inputSection">
                        <input class="registerInput" name="username" type="text" placeholder="Name">
                        <input class="registerInput" name="Email" type="email" placeholder="Email" required>
                    </section>

                    <section class="textArea">
                        <label for="textarea">Please provide more details below.</label>
                        <textarea name="text" id="textarea" placeholder="Message"></textarea>
                    </section>

                    <button type="submit" class="formButton">SEND</button>

                </form>
            </section>
            <!-- mapSection -->
            <section class="mapSection">
                <section class="buttonSection">
                    <a href="tel:+4733378901">
                    <button class="contactUsButton">
                        <img src="images/phone.svg" alt="">
                    </button>
                </a>
                <a href="mailto:someone@example.com">

                        <img src="images/mail.svg" alt="">
                    </button>
                </a>
                <a href="https://maps.app.goo.gl/LAe4uRe4DB5FRMg7A">

                    <button class="contactUsButton">
                        <img src="images/location.svg" alt="">
                    </button>
                </a>

        </section>

        </section>
    </div>
